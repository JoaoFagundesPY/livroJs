<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 2.2</title>
  </head>
  <body>
    <!-- Título da Página -->
    <h1>Vídeo Locadora JS</h1>
    <hr />

    <!-- Entrada de Dados (Nome do Filme & Duração) -->
    <p>Título do Filme: <input type="text" id="inTitulo" /></p>
    <p>Duração (min): <input type="text" id="inDuracao" /></p>

    <!-- Botão para Converter em Horas e Minutos -->
    <p>
      <input
        type="button"
        value="Converter em Horas e Minutos"
        id="btConverter"
      />
    </p>

    <!-- Saída de Dados (Exibe o Título do Filme + a Duração) -->
    <p id="outTitulo"></p>
    <p id="outResposta"></p>

    <!-- Adiciona um Link para o Arquivo JavaScript -->
    <script src="/cap2/js/ex2_2.js"></script>
  </body>
</html>
