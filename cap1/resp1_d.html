<meta charset="utf-8" />
<script>
  // lê os dados de entrada
  var nota1 = Number(prompt("1ª Nota: "));
  var nota2 = Number(prompt("2ª Nota: "));
  // calcula a media
  var media = (nota1 + nota2) / 2;
  // exibe os resultados
  alert(
    "1ª Nota: " +
      nota1.toFixed(1) +
      "\n2ª Nota: " +
      nota2.toFixed(1) +
      "\nMédia: " +
      media.toFixed(1)
  );
</script>
