<meta charset="utf-8" />
<script>
  // lê os dados de entrada
  var numero = Number(prompt("Número: "));
  // identifica seus vizinhos
  var anterior = numero - 1;
  var posterior = numero + 1;
  // exibe o resultado
  alert("Número: " + numero + "\nVizinhos: " + anterior + " e " + posterior);
</script>
